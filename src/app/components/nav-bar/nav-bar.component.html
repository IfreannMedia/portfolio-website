  <div class="icons" *ngIf="!responsiveService.isSmall() && !responsiveService.isMedium()">
    <img class="clickable icon" src="../../../assets/icons/logos/linkedin.svg" (click)="navigateTo('https://linkedin.com/in/warren-roche');  closeMenu()" />
    <img class="clickable icon" src="../../../assets/icons/logos/github.svg" (click)="navigateTo('https://github.com/IfreannMedia'); closeMenu()" />

  </div>
  <div class="menu-btn">

<div class="expanded-menu shadow" [ngClass]="{'open': open}">
