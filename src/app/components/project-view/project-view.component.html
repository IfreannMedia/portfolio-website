<div id=slides-container>
  <ion-button class="ion-no-margin" id="left">left</ion-button>
  <ion-button class="ion-no-margin" id="right">right</ion-button>
  <ion-slides>
    <ion-slide class="full-height" *ngFor="let project of projects">
      <div>{{project.name}}</div>
      <div>{{project.description}}</div>
    </ion-slide>

  </ion-slides>

</div>
