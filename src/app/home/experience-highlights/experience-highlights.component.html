<div class="experiences-main">
  <div class="card" *ngFor="let unit of experiences">
    <div class="exp-header">
      <h4 class="title">{{unit.title}}</h4>
      <div class="dates">
        <p>{{unit.dateFrom | date : "dd/MM/yy"}}</p>
        <p>{{unit.dateTo | date: "dd/MM/yy"}}</p>
      </div>
    </div>
    <p>{{unit.description}}</p>
    <div class="skill-container">
      <p class="skill mt-24" *ngFor="let skill of unit.skills" (mousemove)="setBorderColour($event)">{{skill}}</p>
    </div>

  </div>
</div>
